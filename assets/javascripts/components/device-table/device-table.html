<html>
  <form>
    <input id="searchinput" type="text" class="form-control" placeholder="Search..." ng-model="searchDevice">
  </form>
<table class="table">
  <caption>Company Devices</caption>
  <thead>
    <tr>
      <th ng-repeat="header in $ctrl.collection.headers track by $index">
    	<div ng-controller="myPineapple"> <a href="#" ng-bind="header.full_label" ng-click="sortVar($index)"></a></div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in $ctrl.collection.rows | orderBy:this[0] | filter:searchDevice">
      <td ng-repeat="column in row track by $index"
          ng-bind="column">
      </td>
    </tr>
  </tbody>
</table>
</html>
